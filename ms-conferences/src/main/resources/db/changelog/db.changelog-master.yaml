databaseChangeLog:
  - changeSet:
      id: '1'
      author: academy
      changes:
        - createTable:
            tableName: conferences
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: boolean
                  constraints:
                    nullable: false
  - changeSet:
      id: '2'
      author: academy
      changes:
        - sql: "SELECT setval('conferences_volume_seq', 4, true)"

  - changeSet:
      id: '3'
      author: joaco
      changes:
        - addColumn:
            tableName: conferences
            columns:
              - name: volume
                type: serial
                constraints:
                  - nullable: false