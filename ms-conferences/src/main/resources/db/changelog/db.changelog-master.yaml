databaseChangeLog:
  - changeSet:
      author: joaco
      id: myid
      changes:

        - createTable:
            tableName: conferences
            columns:
              - column:
                  autoIncrement: true
                  name: id
                  type: int
              - column:
                  name: title
                  type: varchar(40)
                  constraints:
                    nullable: false
  - changeSet:
      author: joaco
      id: add-primary-key
      changes:
        - addPrimaryKey:
            tableName: conferences
            columnNames: id