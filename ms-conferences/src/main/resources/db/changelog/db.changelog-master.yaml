databaseChangeLog:
  - changeSet:
      id: '1'
      author: academy
      changes:
        - createTable:
            tableName: conferences
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar
                  constraints:
                    nullable: false
